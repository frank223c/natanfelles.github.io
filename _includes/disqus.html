{% if site.disqus_shortname %}
    <script type="text/javascript">
      var disqus_config = function () {
        this.page.url = '{{ site.url }}{{ page.url }}';
        this.page.identifier = '{{ page.id }}';
      };

      (function() {
        var d = document, s = d.createElement('script');
        s.src = '//{{ site.disqus_shortname }}.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
       })();
    </script>
    <noscript>Por favor, habilite o JavaScript para ver os <a href="https://disqus.com/?ref_noscript">comentários.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">Comentários disponíveis por <span class="logo-disqus">Disqus</span></a>
{% endif %}
