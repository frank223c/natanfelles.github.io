<h2>PÃ¡ginas:</h2>

<ul>
  {% for page in site.pages %}
    {% if page.title %}
      <li>
        <a href="{{ page.url | remove: 'index.html' }}">{{ page.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
</ul>

<h2>Posts:</h2>

<ul>
  {% for post in site.posts %}
    {% if post.title %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
